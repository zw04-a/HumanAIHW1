<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message.user .avatar {
            margin-right: 0;
            margin-left: 10px;
        }
        .message .text {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            background-color: #5a3e8b;
        }
        .message.user .text {
            background-color: #5a3e8b;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f4f4f9;
        }
        #prompt-input {
            border-radius: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
        }
        #send-btn {
            margin-left: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">AI Assistant</h1>
        <div id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Type your message here" id="prompt-input">
            <button class="btn btn-primary" type="button" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('prompt-input');
            const messageText = input.value.trim();

            if (messageText) {
                // Display user message in chat
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.innerHTML = `<div class="text">${messageText}</div><img src="/static/user-avatar.png" alt="User Avatar" class="avatar">`;
                document.getElementById('chat-messages').appendChild(userMessage);
                input.value = '';

                try {
                    // Send the user's message to the backend and get the AI response
                    const response = await fetch('/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: messageText })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    // Display AI response in chat
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai';
                    aiMessage.innerHTML = `<img src="/static/ai-avatar.png" alt="AI Avatar" class="avatar"><div class="text">${data.response}</div>`;
                    document.getElementById('chat-messages').appendChild(aiMessage);

                } catch (error) {
                    // Handle errors
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'message ai';
                    errorMessage.innerHTML = `<img src="/static/ai-avatar.png" alt="AI Avatar" class="avatar"><div class="text">Error: Unable to get response</div>`;
                    document.getElementById('chat-messages').appendChild(errorMessage);
                }

                // Scroll to the bottom of the chat
                document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
            }
        }

        // Add event listener for button click
        document.getElementById('send-btn').addEventListener('click', sendMessage);

        // Add event listener for pressing Enter key
        document.getElementById('prompt-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
