<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbox</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="title">AI Chatbox</div>
        </div>
        <ul class="messages" id="response-text">
            <!-- Responses will appear here -->
        </ul>
        <div class="bottom_wrapper">
            <input id="prompt-input" type="text" placeholder="Type your message here..."/>
            <button id="send-btn" class="app_button_1" disabled>Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
